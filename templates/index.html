<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with PDF Upload</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen w-screen">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full h-full flex flex-col fade-in">
        
        <h1 class="text-3xl font-semibold text-gray-800 text-center mb-4">AI Chatbot</h1>

        <!-- PDF Upload Section -->
        <div class="mb-4 flex flex-col items-center w-full">
            <label for="pdfUpload" class="text-gray-600 text-sm font-medium mb-2">Upload a PDF</label>
            <div class="flex items-center space-x-2 w-full">
                <input type="file" id="pdfUpload" accept=".pdf" class="block w-full text-gray-700 border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                <button onclick="uploadPDF()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Upload</button>
            </div>
            <p id="uploadStatus" class="text-sm text-gray-500 mt-2"></p>
        </div>

        <!-- Chat Section -->
        <div class="flex flex-col flex-grow w-full">
            <div id="chatHistory" class="flex-grow overflow-y-auto bg-gray-100 p-4 rounded-md shadow mb-4"></div>
            <div class="flex space-x-2">
                <textarea id="questionInput" placeholder="Type your question..." class="flex-grow border rounded-md p-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
                <button onclick="askQuestion()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Ask</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
